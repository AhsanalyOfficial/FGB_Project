<div class="faqs_container">
  <div class="heading">
    <h1>FAQS</h1>
  </div>
  <div class="accord_container container">
    <div class="attendence">
      @for (item of faqs; track $index) {
      <p class="attendence_header">{{ item.faqSubject }}</p>
      @for (data of item.faqList; track $index) {
      <div class="accordion_container">
        <div class="accordion accordion-flush" id="{{ item.id }}">
          <div class="accordion-item">
            <h2 class="accordion-header" id="{{item.id}}">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                {{ data.title }}
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                {{ data.description }}
              </div>
            </div>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</div>
